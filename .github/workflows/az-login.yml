on:
  push:
    branches:
      - main
    inputs:
      test:
        required: true
        type: string
        default: TEST
jobs:
  test-az-login:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Login via Azure CLI
        id: az-login
        run: |
          az login --identity --username ${{ secrets[inputs.test + '_IDENTITY01'] }}
